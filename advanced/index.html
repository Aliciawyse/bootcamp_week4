<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars RPG Game</title>

<body>

<h1 class = "Title">Star Wars RPG!</h1>

<h2>Your character</h2>
<div class = "flexContainer" id = "player">

    <div id = "obi" class = "playerOptions player flexItem">Obi</div>
    <div id = "luke" class = "playerOptions player flexItem">Luke</div>
    <div id = "darth" class = "playerOptions player flexItem">Darth</div>
    <div id = "mimi" class = "playerOptions player flexItem">Mimi</div>

</div>

</div>

<button>Attack</button>


<h2>Defender</h2>
<div class = "flexContainer" id = "defender">
</div>
